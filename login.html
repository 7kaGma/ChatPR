<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatアプリ練習</title>
  <!-- resetCSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Amema</h1>
    <button id="logout" class="btn secondaryBtn">ログアウト</button>
  </header>
  <main>
    <div class="frame">
      <div class="textArea">
        <div class="text-container">
          <textarea id="text" class="form" maxlength="140" placeholder="What's new?" oninput="tBoxResize()"></textarea>
          <button id="submit" class="btn primaryBtn">投稿する</button>
        </div>
      </div>
      <div id="postBox" class="postArea">
      </div>
    </div>
  </main>
  <footer>
    <a href="#" class="scroll">
      <div class="arrow"></div>
    </a>
  </footer>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script type="module" src="assets/js/firebase.js"></script>
  <!-- Javascript -->
  <script src="./assets/js/common.js"></script>


</body>

</html>
